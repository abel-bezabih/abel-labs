<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        svg {
            display: block;
        }
    </style>
</head>
<body>
    <svg width="880" height="240" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for text - Blue to Purple only -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Code icon gradient - Blue to Purple -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Code Icon -->
  <g transform="translate(5, 13)">
    <path d="M16 18L22 12L16 6" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M8 6L2 12L8 18" stroke="url(#iconGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Abel Text -->
  <text x="32" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">
    Abel
  </text>
  
  <!-- Labs Text with background bar - positioned after Abel with proper spacing -->
  <rect x="92" y="16" width="58" height="20" rx="4" fill="#e0e7ff" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.5"/>
  <text x="121" y="29" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)" text-anchor="middle" dominant-baseline="middle">
    Labs
  </text>
</svg>


</body>
</html>
